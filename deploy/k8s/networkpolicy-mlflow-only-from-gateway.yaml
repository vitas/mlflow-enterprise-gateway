apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mlflow-only-from-gateway
spec:
  podSelector:
    matchLabels:
      app: mlflow
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: gateway
      ports:
        - protocol: TCP
          port: 5000
