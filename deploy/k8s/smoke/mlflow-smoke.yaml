apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: mlflow-smoke:smoke
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          command: ["/bin/sh", "-lc"]
          args:
            - >
              mlflow server
              --host 0.0.0.0
              --port 5000
              --backend-store-uri sqlite:////tmp/mlflow.db
              --default-artifact-root /tmp/mlruns
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  labels:
    app: mlflow
spec:
  type: ClusterIP
  selector:
    app: mlflow
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      protocol: TCP
