apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  host: mlflow-gateway.apps.example.com
  to:
    kind: Service
    name: gateway
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
