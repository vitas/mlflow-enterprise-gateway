services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow -d mlflow"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s
    ports:
      - "9000:9000"
      - "9001:9001"

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 minio minio123; do echo 'waiting for minio'; sleep 1; done &&
      mc mb -p local/mlflow || true &&
      exit 0
      "

  mlflow:
    build:
      context: .
      dockerfile: docker/mlflow.Dockerfile
    environment:
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MLFLOW_SERVER_ALLOWED_HOSTS: mlflow,mlflow:5000,gateway,gateway:8000,localhost,localhost:5000,127.0.0.1,127.0.0.1:5000
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; req=urllib.request.Request('http://127.0.0.1:5000/', headers={'Host':'localhost'}); urllib.request.urlopen(req)"]
      interval: 5s
      timeout: 5s
      retries: 40
      start_period: 15s
    ports:
      - "5001:5000"

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      GW_TARGET_BASE_URL: http://mlflow:5000
      GW_AUTH_ENABLED: "false"
      GW_LOG_LEVEL: INFO
    depends_on:
      mlflow:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
    ports:
      - "8000:8000"

  demo-seed:
    image: python:3.11-slim
    profiles: ["demo"]
    depends_on:
      gateway:
        condition: service_healthy
    volumes:
      - ./demo:/demo
    working_dir: /demo
    environment:
      GATEWAY_URL: http://gateway:8000
      DEMO_OUTPUT_PATH: /demo/seed-output.json
    command: ["python", "/demo/seed.py"]
    restart: "no"
