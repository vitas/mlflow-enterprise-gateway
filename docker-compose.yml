services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow -d mlflow"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 minio minio123; do echo 'waiting for minio'; sleep 1; done &&
      mc mb -p local/mlflow || true &&
      exit 0
      "

  mlflow:
    build:
      context: .
      dockerfile: docker/mlflow.Dockerfile
    environment:
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 5s
      timeout: 3s
      retries: 30
    ports:
      - "5001:5000"

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      GW_TARGET_BASE_URL: http://mlflow:5000
      GW_AUTH_ENABLED: "false"
      GW_LOG_LEVEL: INFO
    depends_on:
      mlflow:
        condition: service_healthy
    ports:
      - "8000:8000"
